<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="registration">
                <button class="btn primary-btn">Sign up</button>
                <button class="btn secondary-btn">Sign in</button>
                <form>
                    <div class="details">
                        <div class="input-content">
                            <label for="name">
                                First Name
                            </label>
                            <input type="text" id="name" name="name" placeholder="First Name" required>
                        </div>
                        <div class="input-content">
                            <label for="last-name">
                                Last Name
                            </label>
                            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                        </div>
                        <div class="input-content">
                            <label for="email">
                                E-Mail
                            </label>
                            <input type="email" id="email" name="email" placeholder="Your e-mail address" required>
                        </div>
                        <div class="input-content">
                            <label for="password">
                                Password
                            </label>
                            <input type="password" id="password" name="password" placeholder="******" required>
                        </div>
                    </div>
                    <div class="input-radio">
                        <input type="radio">
                        <label for="check" class="radio-label">
                            Teams of Service
                        </label>
                    </div>
                    <button class="btn main-button">SIGN UP</button>
                    <a href="#" class="link-registrated">Already Member ? Sign in</a>
                </form>
            </div>
        </div>
        <div class="picture"></div>
</body>

</html>
